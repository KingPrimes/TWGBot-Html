<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>每日特惠</title>
    <link href="../css/index.css" rel="stylesheet"/>
</head>
<body>
<!--
       生成图片的宽度
    -->
<w>
1290
</w>
<div>
    <div class="card">
        <div class="card-layer">
            <div class="daily">

                <h1>---本次特惠查询结果---</h1>
                <!-- 数据关键字 -->
                <!-- #table -->

                <!--自定义表格，#xxx 代表具体数据-->
                <table>
                    <tr>
                        <td>
                            物品名称：
                        </td>
                        <td>#Item</td>

                    </tr>
                    <tr>
                        <td>
                            原价/现价：
                        </td>
                        <td>
                            #Origin/#Sale
                        </td>
                    </tr>
                    <tr>
                        <td>
                            折扣比：
                        </td>
                        <td>
                            #Discount
                        </td>
                    </tr>
                    <tr>
                        <td>
                            总/余：
                        </td>
                        <td>
                            #Total/#Sold
                        </td>
                    </tr>
                    <tr>
                        <td>
                            剩余时间：
                        </td>
                        <td>
                            #End
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</div>
</body>
</html>
